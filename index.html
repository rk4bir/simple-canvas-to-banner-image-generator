<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Banner Generator</title>
    
    <!--optional: bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!--required: banner-->
    <link rel="stylesheet" href="./style.css">
    <style>
        .form-group {
            margin-bottom: 20px;
        }
        label { font-weight: 600; margin-bottom: 6px; }
    </style>
</head>
<body class="container">
    <!--preview-->
    <canvas id="billboardBannerCanvas"></canvas>
    <div id="banarGeneratorForm">
        <!--height and width-->
        <img style="display: none" id="placeholderBannerGeneratorImage">
        <div style="display: flex;">
            <div class="form-group" style="width: 32%;">
                <label for="adWidth">Width</label>
                <input 
                    type="number" 
                    class="form-control" 
                    id="adWidth"
                    min="400"
                />
            </div>
            <div style="width: 2%;"></div>
            <div class="form-group" style="width: 32%;">
                <label for="adHeight">Height</label>
                <input 
                    type="number" 
                    class="form-control"
                    min="400"
                    id="adHeight"
                />
            </div>
            <div style="width: 2%;"></div>
            <div id="downloadContainer" style="width: 32%" class="align-self-center">
                <button id="downloadAsImageButton" class="btn btn-primary w-100 shadow-sm">
                    <span class="bi bi-download px-2"></span>Download as Image
                </button>
            </div>
        </div><!--height and width-->
        <div style="display: flex">
            <!--title-->
            <div class="form-group" style="width: 49%">
                <label for="adTitle">Title</label>
                <input 
                    type="text" 
                    class="form-control short_tagline_text"
                    maxlength="25"
                    id="adTitle"
                >
            </div>
            <div style="width: 2%;"></div>
            <div class="form-group" style="width: 49%">
                <label for="adDesc">Subtitle</label>
                <input 
                    class="form-control" 
                    maxlength="80"
                    id="adDesc"
                >
            </div>
        </div>
        <div class="form-group">
            <label for="adWebsite">Tag</label>
            <input  
                type="text"
                class="form-control" 
                id="adWebsite"
            >
        </div>
        <!--colors-->
        <div style="display: flex;">
            <div class="form-group" style="width: 32%;">
                <label for="adBackgroundColor">Background Color</label>
                <input 
                    type="color" 
                    class="form-control" 
                    id="adBackgroundColor"
                />
            </div>
            <div style="width: 2%;"></div>
            <div class="form-group" style="width: 32%;">
                <label for="adFontColor">Text Color</label>
                <input 
                    type="color" 
                    class="form-control" 
                    id="adFontColor"
                />
            </div>
            <div style="width: 2%;"></div>
            <div class="form-group" style="width: 32%">
                <label for="adBackgroundOpacity">Background Opacity</label>
                <input 
                    type="range" 
                    class="w-100" 
                    id="adBackgroundOpacity"
                    max="1"
                    step="0.1"
                    min="0"
                />
            </div>
        </div><!--colors-->

    
        <!--image field-->
        <div class="form-group">
            <button id="imageUploaderBanner" class="btn btn-success btn-lg"  style="width: 100%">
                <span class="bi bi-upload px-2"></span>Select background image
            </button>
            <input 
                type="file" 
                id="adBackgroundImage" 
                class="form-control" 
                accept="image/png,image/jpeg,image/jpg,image/gif" 
                ngf-max-size="2MB"
                style="display:none;" 
            >
        </div><!--image field-->

        <!--font sizes-->
        <div style="display: flex;">
            <div class="form-group" style="width: 32%;">
                <label for="adTitleFontSize">Font size (title)</label>
                <input 
                    type="number" 
                    min="10"
                    class="form-control" 
                    id="adTitleFontSize"
                />
            </div>
            <div style="width: 2%;"></div>
            <div class="form-group" style="width: 32%;">
                <label for="adDescFontSize">Font size (subtitle)</label>
                <input 
                    type="number" 
                    class="form-control"
                    min="10"
                    id="adDescFontSize"
                />
            </div>
            <div style="width: 2%;"></div>
            <div class="form-group" style="width: 32%;">
                <label for="adWebsiteFontSize">Font size (tag)</label>
                <input 
                    type="number" 
                    class="form-control"
                    min="10"
                    id="adWebsiteFontSize"
                />
            </div>
        </div><!--font sizes-->
        <div class="form-group">
            <label for="adFontFamily">Font Style</label>
            <select class="form-control" id="adFontFamily" multiple>
                <option class="DungGeunMo" value="DungGeunMo">DungGeunMo</option>
                <option class="BMJUA" value="BMJUA">BMJUA</option>
                <option class="ghanachoco" value="ghanachoco">ghanachoco</option>
                <option class="Cafe24Ssurround" value="Cafe24Ssurround">Cafe24Ssurround</option>
                <option class="EarlyFontDiary" value="EarlyFontDiary" selected>EarlyFontDiary</option>
            </select>
        </div>
    </div>
    <script src="./banner.js"></script>
    <script>
        document.addEventListener("bannerForm.newImageCreated", function(event) {
            /*
            banner generated
            -------------------------
            event.detail = {
                fileName: fileName,
                blobImageUrl: blobImage
            }
            */
            let urlAsList = event.detail.blobImageUrl.toString().split("/")
            let fileName = urlAsList[urlAsList.length - 1]
            const a = document.createElement("a")
            a.download = fileName + ".png"
            a.href = event.detail.blobImageUrl
            document.body.append(a)
            a.click()
            a.remove()
        })
    </script>
</body>
</html>
